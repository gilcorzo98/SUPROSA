<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sitio en Construcción</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f7fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #666;
    }

    .construction-image {
      max-width: 300px;
      margin-bottom: 20px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .construction-image {
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <img class="construction-image" src="https://www.svgrepo.com/show/382106/under-construction.svg" alt="En construcción" />
  <h1>Sitio en Construcción</h1>
  <p>Estamos trabajando para brindarte una mejor experiencia. ¡Vuelve pronto!</p>
</body>
</html>
